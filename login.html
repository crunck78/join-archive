        <div class="login-container">
            <form id="login-task-form" onsubmit="handleSubmit(event);" action="">

                <div class="login-section">
                    <div class="login-field">
                        <label for="username">USERNAME</label>
                        <input id="username-field" name="username" type="text" class="task-field-data" required>
                    </div>

                    <div class="login-field">
                        <label for="password">PASSWORD</label>
                        <input name="password" id="password-field" type="password" class="task-field-data" required>
                    </div>

                    <div class="login-field">
                        <div id="submit-container">
                            <button id="register-btn">REGISTER</button>
                            <button type="submit" id="login-btn">LOG IN</button>
                        </div>
                    </div>
                </div>
