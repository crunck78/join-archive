<body onload="handleLoad()">
    <div class="nav-bar-holder" w3-include-html="templates/navbar.html">

    <div class="main">
        <div class="main-title">
            <h1 class="title">Register</h1>
            <span class="untertitle text-main">Learning Management System Project</span>
        </div>
        <div class="register-container">
            <form id="register-task-form" onsubmit="handleSubmit(event);" action="">

                <div class="register-section">
                    <div class="register-field">
                        <label for="username">USERNAME</label>
                        <input id="username-field" name="username" type="text" class="task-field-data" required>
                    </div>

                    <div class="register-field">
                        <label for="password">PASSWORD</label>
                        <input name="password" id="password-field" type="password" class="task-field-data" required>
                    </div>

                    <div class="register-field">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input name="confirmpassword" id="confirmpassword-field" type="password" class="task-field-data" required>
                    </div>

                    <div class="register-field">
                        <div id="submit-container">
                            <button id="login-btn">LOGIN</button>
                            <button type="submit" id="register-btn">REGISTER</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="register-section">
                    
                </div> -->
            </form>
        </div>

    </div>
