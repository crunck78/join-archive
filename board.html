<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="css/overall.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/image-processer.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/overall.js"></script>
    <script src="js/join.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/image-processer.js"></script>
    <script src="js/board.js"></script>
</head>

<body onload="handleLoad()">
    <div w3-include-html="templates/navbar.html"></div>
    <div class="main">
        <div id="lists-container" class="board-container">
        
        </div>
    </div>
    <div id="fixed-elements-container">
        <div id="tasks-list-dialog" onclick="closeDialogByRef(this)" class="dialog">
            <div onclick="event.stopPropagation();" class="dialog-container">
                <div id="tasks-list">

                </div>
            </div>
        </div>

        <div id="feedback-taskcreated" class="feedback-card">
            <span id="feedback-message" class="feedback-message">Task created!</span>
        </div>
        <img onclick="handleAddList()" id="add-list" src="assets/img/icon plus.png" title="Add New List">
    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="js/firebase.js"></script>
</body>

</html>
